site_name: CID Documentation
site_description: Documentation of github.com/cidverse
use_directory_urls: true

repo_url: https://github.com/cidverse/cid
edit_uri: https://github.com/cidverse/cidverse.github.io/edit/main/docs

theme:
  locale: en
  name: material
  # light / dark mode
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    #- navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.expand
    - content.tabs.link

nav:
  - index.md
  - CID:
      - cid/index.md
      - Usage:
        - cid/usage/local.md
        - cid/usage/githubactions.md
        - cid/usage/gitlab.md
      - Workflows:
        - cid/workflows/index.md
        - cid/workflows/main.md
      - Customize:
        - cid/customize/action.md
        - cid/customize/workflow.md
      - cid/enterprise.md
  - Action:
      - action/index.md
      - action/catalog.md
      - action/rules.md
      - action/sdk-go.md
      - action/sdk-java.md
      - action/sdk-kotlin.md
      - action/sdk-python.md
      - action/design-guideline.md
  - NormalizeCI:
      - normalizeci/index.md
      - normalizeci/spec.md
  - Repository Analyzer:
      - repoanalyzer/index.md
  - Container Images:
      - container-images/index.md
      - container-images/cli-image.md
      - container-images/base-image.md

markdown_extensions:
  - attr_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 

extra_css:
  - stylesheets/content.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cidverse/cid
      name: GitHub
